<body>
  <!-- Import map MUST come before any module scripts -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/": "https://unpkg.com/three@0.160.0/examples/",
        "fflate": "https://unpkg.com/fflate@0.8.0/esm/browser.js"
      }
    }
  </script>

  <!-- CDN Three.js (module) -->
  <script type="module">
    import { computeBoundsTree, disposeBoundsTree, acceleratedRaycast } from 'https://unpkg.com/three-mesh-bvh@0.7.3/build/index.module.js';
    import * as THREE from 'three';

    // On "pimp" Three.js pour qu'il utilise la librairie
    THREE.BufferGeometry.prototype.computeBoundsTree = computeBoundsTree;
    THREE.BufferGeometry.prototype.disposeBoundsTree = disposeBoundsTree;
    THREE.Mesh.prototype.raycast = acceleratedRaycast;
  </script>
