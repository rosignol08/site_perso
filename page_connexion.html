<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Liens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #2a2a40;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: #3b3b5b;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
            font-size: 18px;
        }
        .links a i {
            margin-right: 10px;
        }
        .links a:hover {
            background: #56567a;
        }
        .back-to-top a{
            color: #ebebeb; /* Couleur de base du texte */
            text-decoration: none;
            font-weight: bold;
        }
        
        
        .back-to-top {
            text-decoration: none;
            position: fixed;
            left: 3%;
            top: 6%;
            z-index: 999;
            background-color: #414141;
            color: #414141;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .back-to-top:hover{
            background-color: #a3a3a3;
            color: rgb(68, 68, 68);
            text-decoration: none;
        }
        
        .back-to-top:hover a {
            color: rgb(31, 31, 31);
            text-decoration: none; /* <-- Remove underline */
        }
        
        .back-to-top:hover a .active{
            color: #e7e7e7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Photo de profil" class="profile-pic">
        <h2>Mes Liens</h2>
        <div class="links">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i>GitHub</a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
        </div>
    </div>
    <div class="back-to-top">
        <a href="index.html" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;"><i class="fas fa-angle-left"></i> <span></span></a>
    </div>
</body>
</html>
